{% extends 'base.html' %}


{% block css %}
<style>
    #main {
        display: flex;
        height: calc(100vh - 66px);
    }

    ::-webkit-input-placeholder {
        color: white;
    }

    form {
        display: flex;
        align-items: center;
        margin: auto;
        flex-direction: column;
        row-gap: 2rem;
        width: 350px;

        height: 450px;
        justify-content: center;
        min-width: 250px;
        font-size: 35px;

        border-radius: 10px;
        background-image: linear-gradient(#4a4a4a, #080707,#4a4a4a);


    }

    form>input {
        font-size: 20px;
        background-color: transparent;
        color: white;
        border-top: none;
        border-left: none;
        border-right: none;

    }

    #submit_btn {
        background-color: white;
        color: black;
        border-radius: 28px;
        width: 90px;
        height: 50px;
        font-size: medium;
        cursor: pointer;



    }

    #title {
        color: white;
        font-family: 'Segoe UI';
    }

    #signup {

        color: white;
        font-size: large;

    }

    #signup>a {
        text-decoration: none;
        color: rgb(238, 250, 3);


    }
</style>
{% endblock css %}


{% block username_logout %}
<span id="user_email">Guest</span>
{% endblock username_logout %}

{% block main %}
<form action="/register" method="post">
    {%csrf_token%}
    <span id="title">SIGN UP</span>
    <input type="text" placeholder="Name" name="name" required>

    <input type="email" placeholder="Email" name="email" required>
    <input type="password" placeholder="Password" name="password" required>

    <input id="submit_btn" type="submit" value="Register">

    <span id="signup">Already a member? <a href="/login">Log in</a></span>
</form>
{% endblock main %}

{% block script %}
<script>
        '{% for message in messages %}'
        alert('{{ message }}')
        '{% endfor %}'

</script>
{% endblock script %}
